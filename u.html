<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #box {
            background-color: black;
            height: 50% !important;
            width: 70%; 
            flex: 0;
            padding: 10px;
            border-radius: 10px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="box">
            <form action="https://sheetdb.io/api/v1/g61yskkf7kixl" method="post" id="sheetdb-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="data[name]" required>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="data[Feedback]" rows="4" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        
        alert("Thank you for Your feedback");
        window.location.href = "dbms.html";

      });
    });
    </script>
    <script>
        // Redirect to u.html after 1 minute
        setTimeout(function() {
            window.location.href = 'dbms.html';
        }, 20000); // 1 minute = 60,000 milliseconds
    </script>
</body>
</html>
