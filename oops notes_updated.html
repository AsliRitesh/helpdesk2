      <script>
        fetch("json/viva_oops.json")
        .then(function(response) {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(function(datas) {
            let thedata = document.querySelector("#viva");
            let out = "";
            for (let data of datas) {
                out += `<h4>${data.number}. ${data.question}</h4>
                <h6 style="padding-left:15px;">${data.answer}</h6><br>
                
        
                `;
            }
            thedata.innerHTML = out;
        })
        .catch(function(error) {
            console.error('Error during fetch:', error);
        });
      </script>
