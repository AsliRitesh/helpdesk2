<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<script>
    function fetchData() {
        fetch("https://sheetdb.io/api/v1/o3nxu9n6otryl")
        .then(function(response) {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(function(datas) {
            let thedata = document.querySelector("#data");
            let out = "";
            for (let i = 0; i < datas.length; i++) {
                let data = datas[i];
                out += `<tr><td>${i + 1}</td><td>${data.username}</td><td>${data.time}</td></tr>`;
            }
            thedata.innerHTML = out;
        })
        .catch(function(error) {
            console.error('Error during fetch:', error);
            document.getElementById("main").innerHTML = "<h3>Sorry, the server is down</h3>";
        });
    }

    // Fetch data initially
    fetchData();

    // Set up auto-update every 60 seconds (adjust as needed)
    setInterval(fetchData, 10000);
</script>

<body><center><b><u>Only for Admins</u></b></center>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>S.no</th>
                                <th>Username</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                            <!-- Data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="main"></div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
